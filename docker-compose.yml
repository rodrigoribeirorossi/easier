version: '3.8'

services:
  # Serviço principal da aplicação
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fincontrol-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://fincontrol:fincontrol123@db:5432/fincontrol
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fincontrol-network

  # Serviço PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: fincontrol-db
    environment:
      - POSTGRES_USER=fincontrol
      - POSTGRES_PASSWORD=fincontrol123
      - POSTGRES_DB=fincontrol
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fincontrol"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fincontrol-network

  # Adminer - Gerenciador web de banco de dados (opcional)
  adminer:
    image: adminer:latest
    container_name: fincontrol-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - fincontrol-network

networks:
  fincontrol-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
